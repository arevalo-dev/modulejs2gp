<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2g Python</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;">
        <div class="container d-flex">
          <div class="row">
            <ul class="navbar-nav">
              <li>
                <img class="me-3" src="/assets/kode.png" width="60px" height="60px" alt="">
              </li>
              <li class="nav-item">
                <a class="nav-link m-2 me-3 btn btn-outline-success" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link m-2 btn btn-outline-secondary" aria-current="page" href="/users.html">Usuarios</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div class="container">
    <!-- <h1>BootCamp 2G Python</h1> -->
    <br>
    <h2>Actualizar Usuario</h2>
    <br>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="name" required>
        <div class="invalid-feedback">
          Ingrese su Nombre!
        </div>
      </div>
      <div class="col-md-4">
        <label for="lastname" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="lastname" placeholder="lastname" required>
        <div class="invalid-feedback">
          Ingrese su Apellido!
        </div>
      </div>
      <div class="col-md-4">
        <label for="github" class="form-label">GitHub</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="github" aria-describedby="inputGroupPrepend"
            placeholder="/username" required>
          <div class="invalid-feedback">
            ingrese username de GitHub.
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="age" class="form-label">Edad</label>
        <input type="text" class="form-control" id="age" placeholder="age" required>
        <div class="invalid-feedback">
          Ingrese su edad!
        </div>
      </div>
      <div class="col-md-6">
        <label for="position" class="form-label">Posicion</label>
        <input type="text" class="form-control" id="position" placeholder="position" required>
        <div class="invalid-feedback">
          Ingrese su posicion!
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit" id="btnUpdate">Actualizar</button>
      </div>
    </form>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="js/updateuser.js"></script>

</body>

</html>
